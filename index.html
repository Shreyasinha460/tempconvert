<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter <img src="icons8-temperature-64.png" alt=""></h1>
        <div class="temp-container">
            <label for="Celsius">Celsius</label>
            <input onchange="computeTemp(event)" type="number" name="Celsius" id="Celsius" class="Celsius" placeholder="Enter Temperature">
        </div>
        <div class="temp-container">
            <label for="Fahrenheit">Fahrenheit</label>
            <input onchange="computeTemp(event)" type="number" name="Fahrenheit" id="Fahrenheit" class="Fahrenheit" placeholder="Enter Temperature">
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin</label>
            <input onchange="computeTemp(event)" type="number" name="Kelvin" id="Kelvin" class="Kelvin" placeholder="Enter Temperature">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
